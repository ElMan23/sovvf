<div>
  <div class="pull-right">
    <span class="badge">
        {{ squadra.numeroComponenti == squadra.numeroComponentiLiberi ? squadra.numeroComponenti : squadra.numeroComponentiLiberi + ' di ' + squadra.numeroComponenti}}
      </span>
    <span (click)="toggleEspansa($event)">
        <button type="button" class="btn btn-xs" *ngIf="!espansa"><i class="fa fa-chevron-down"></i></button>
        <button type="button" class="btn btn-xs" *ngIf="espansa"><i class="fa fa-chevron-up"></i></button>
      </span>
  </div>
  <h5>
    <i class="fa fa-group"></i>{{ squadra.nome }}
    <i class="fa fa-home"></i>{{ squadra.unitaOperativa }}
  </h5>
  <div *ngIf="espansa">
    <ul class="list-group">
      <li *ngFor="let c of squadra.componenti" class="list-group-item"
        [class.list-group-item-warning]="!c.inPartenza && c.impegnato"
        [class.list-group-item-info]="c.inPartenza">
        <app-componente-squadra [componente]="c"></app-componente-squadra>
      </li>
    </ul>
  </div>
</div>
