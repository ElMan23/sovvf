<div class="row">
  <div class="col-12">
    <app-composizione-filterbar></app-composizione-filterbar>
    <div class="row">
      <div class="col-5 pr-0">
        <div class="card card-shadow mx-auto">
          <div class="card-header">
            <i class="fa fa-truck mr-2"></i><span class="h6">Mezzi</span>
          </div>
          <ul class="list-group list-group-flush border-bottom scroll-y" style="max-height:345px; min-height:345px">
            <app-mezzo-composizione *ngFor="let mC of mezziComposizione" [mezzoComp]="mC" (selezionato)="mezzoSelezionato($event)"
              (deselezionato)="mezzoDeselezionato($event)"></app-mezzo-composizione>
          </ul>
        </div>
      </div>
      <div class="col-3 pr-0">
        <div class="card card-shadow mx-auto">
          <div class="card-header">
            <div class="row">
              <div class="col-7">
                <i class="fa fa-group mr-2"></i><span class="h6">Squadre</span>
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush border-bottom scroll-y" style="max-height:345px; min-height:345px">
            <app-squadra-composizione *ngFor="let sC of squadreComposizione" [squadraComp]="sC" (selezionata)="squadraSelezionata($event)"
              (deselezionata)="squadraDeselezionata($event)"></app-squadra-composizione>
          </ul>
        </div>
      </div>
      <div class="col-4">
        <div class="card border-dashed-3 w-100 py-2 px-2 scroll-y" style="max-height:350px; min-height:350px">
          <div *ngIf="partenze.length <= 0 && !partenza" class="text-center my-auto">
            <h5>Nessuna partenza!</h5>
            <span class="h6 font-weight-normal">Seleziona un mezzo o una squadra per crearne una.</span>
          </div>
          <div *ngIf="partenze.length > 0">
            <app-box-nuova-partenza *ngFor="let p of partenze" [partenza]="p" (selezionato)="boxPartenzaSelezionato($event)"
              (deselezionato)="boxPartenzaDeselezionato($event)"></app-box-nuova-partenza>
          </div>
          <div *ngIf="partenza">
            <app-box-nuova-partenza [partenza]="partenza" (selezionato)="boxPartenzaSelezionato($event)"
              (deselezionato)="boxPartenzaDeselezionato($event)"></app-box-nuova-partenza>
          </div>
          <div *ngIf="partenze.length > 0 || partenza" class="text-center mt-2">
            <button class="btn btn-primary"><i class="fa fa-plus mr-1"></i>Nuova partenza</button>
          </div>
        </div>
        <button class="btn btn-block btn-success mt-2">Conferma</button>
      </div>
    </div>
  </div>
</div>
