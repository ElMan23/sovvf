<div class="card cursor-pointer p-2 mb-2" (click)="preAccoppiatoSelezionato(preAcc)" [ngClass]="cardClasses(preAcc)">
  <div class="row">
    <div class="col">
      <div class="nowrap">
        <small *ngIf="preAcc.mezzoComposizione">
          <i class="guida fa fa-truck mr-2"></i>
          <span *ngIf="preAcc.mezzoComposizione.mezzo" class="font-weight-bold mr-1">{{preAcc.mezzoComposizione.mezzo.descrizione}}</span>
          <span *ngIf="preAcc.mezzoComposizione.mezzo" class="font-weight-normal">{{preAcc.mezzoComposizione.mezzo.genere}}</span>
        </small>
      </div>
    </div>
    <div class="col">
      <div class="nowrap">
        <i class="guida fa fa-group mr-1"></i><small *ngIf="preAcc.squadra" >{{preAcc.squadra.nome}}</small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col nowrap">
      <i class="guida fa fa-road mr-1"></i><small *ngIf="preAcc.mezzoComposizione.km">{{preAcc.mezzoComposizione.km}}</small>
    </div>
    <div class="col">
      <i class="guida fa fa-clock-o mr-1"></i><small *ngIf="preAcc.mezzoComposizione.tempoPercorrenza">{{preAcc.mezzoComposizione.tempoPercorrenza}}</small>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <i class="guida fa fa-map-marker mr-1"></i><span *ngIf="preAcc.mezzoComposizione.distaccamento" class="badge" [ngClass]="compotenzaClasses(preAcc)">{{preAcc.mezzoComposizione.distaccamento}}</span>
    </div>
  </div>
</div>
