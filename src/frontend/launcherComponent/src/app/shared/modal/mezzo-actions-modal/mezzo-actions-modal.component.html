<div class="modal-header">
  <h4 class="modal-title" style="font-weight: 700">
      {{ 'Conferma Orario' | uppercase }}
  </h4>
  <button type="button" class="btn btn-light close" style="margin: 2px 2px 0 0; padding: 2px 4px 4px 4px"
          (click)="modal.dismiss('cross')">
      <i class="fa fa-times text-danger"></i>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="timeActionForm">

      <div class="form-group" style="text-align: center;">
        <label for="default-picker">Seleziona un orario</label>          
        <div class="md-form md-outline" id="default-picker" style="display: flex; justify-content: center;">
          <input type="time" class="form-control" placeholder="Seleziona ora" 
          formControlName="time" style="width: 225px;">
        </div>
      </div>
    <small class="text-muted">* Il cambiamento di stato del mezzo risulter√† alle {{ timeActionForm.value['time'] }}. </small>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-secondary text-right" style="font-weight:600" (click)="onCancel()">
      {{ 'Annulla' | uppercase }}
  </button>
  <button class="btn btn-lg btn-danger text-right" style="font-weight:600" [disabled]="!timeActionForm?.valid"
          (click)="onSubmit()">
      {{ 'Conferma' | uppercase }}
  </button>
</div>
