<div *ngIf="checkNumeroPartenze(partenze) <= 0">
  <h6 class="mt-1">Non ci sono partenze su questa richiesta di intervento</h6>
</div>
<ul *ngIf="partenze" class="list-unstyled">
  <span *ngFor="let p of partenze">
    <li *ngIf="!p.sganciata" class="border-bottom">
      <app-partenza [partenza]="p" [inGestione]="inGestione" (listaSquadre)="onListaSquadrePartenza($event)"
        (actionMezzo)="onActionMezzo($event)"></app-partenza>
    </li>
  </span>
</ul>
