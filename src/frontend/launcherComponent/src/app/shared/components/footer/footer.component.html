<ng-container *ngIf="isReady && userLogged">
    <div class="text-center w-100 py-0 mt-2"
         [ngClass]="{'footer-bg': !isTest, 'footer-bg-test': isTest,'text-white': !isTest, 'text-black': isTest, 'footer-fixed': fixed}">{{isTest}}
        <i class="mr-1"></i>Sala Operativa 115 Web <span
                *ngIf="version && version.number && version.date">(vers. {{version.number}}
            - {{version.date | date :'dd/MM/yyyy HH:mm'}})</span> {{isTest}}
    </div>
</ng-container>
