<div class="row">
    <div class="col-2 text center">
        <img src="assets/img/comando-avatar.svg">
    </div>
    <div class="col-10" ngbDropdown (openChange)="openDropDown($event)"
         (keypress.esc)="annullaCambioSede('esc')">
        <button class="btn btn-block btn-dark ml-2" ngbDropdownToggle>{{sedeCorrenteString}}</button>
        <div ngbDropdownMenu class="px-2" (click)="$event.stopPropagation()">
            <ngx-treeview [config]="config" [items]="items" (selectedChange)="getValue($event)">
            </ngx-treeview>
        </div>
    </div>
</div>
