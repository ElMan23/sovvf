<ng-progress [spinner]="false"></ng-progress>
<ng-sidebar-container style="height:100vh;">
    <ng-sidebar [(opened)]="_opened" [mode]="'over'" [dock]="false" [sidebarClass]="'sidebar bg-grey'" [animate]="true"
                [closeOnClickOutside]="true">
        <div class="container-fluid py-2">
            <div class="row">
                <div class="col-2 px-4">
                    <button class="btn btn-block btn-secondary" [routerLink]="['/'+ RoutesPath.Home]" [routerLinkActive]="['btn-dark']"
                            (click)="_toggleOpened()"><i class="fa fa-home fa-lg"></i> Home
                    </button>
                </div>
                <div class="col-2 px-4">
                    <button class="btn btn-block btn-secondary" [routerLink]="['/'+ RoutesPath.Autorimessa]" [routerLinkActive]="['btn-dark']"
                            (click)="_toggleOpened()"><i class="fa fa-truck fa-lg"></i> Autorimessa
                    </button>
                </div>
                <div class="col-2 px-4">
                    <button class="btn btn-block btn-secondary" [routerLink]="['/'+ RoutesPath.Servizi]" [routerLinkActive]="['btn-dark']"
                            (click)="_toggleOpened()"><i class="fa fa-wrench fa-lg"></i> Servizi
                    </button>
                </div>
                <div class="col-2 px-4">
                    <button class="btn btn-block btn-secondary" [routerLink]="['/'+ RoutesPath.Statistiche]" [routerLinkActive]="['btn-dark']"
                            (click)="_toggleOpened()"><i class="fa fa-bar-chart fa-lg"></i> Statistiche
                    </button>
                </div>
                <div class="col-2 px-5">
                    <button class="btn btn-block btn-secondary" [routerLink]="['/'+ RoutesPath.GestioneUtenti]" [routerLinkActive]="['btn-dark']"
                            (click)="_toggleOpened()"><i class="fa fa-user fa-lg"></i> Gestione Utenti
                    </button>
                </div>
                <div class="col-2 text-center px-4">
                    <button class="btn btn-block btn-danger" (click)="_toggleOpened()"><i class="fa fa-times"></i>
                        Chiudi
                    </button>
                </div>
            </div>
        </div>
    </ng-sidebar>
    <div ng-sidebar-content>
        <app-navbar *ngIf="_toggle" (openedSidebar)="_toggleOpened()" [user]="user"></app-navbar>
        <div *ngIf="!_isLoaded || !_signalR">
            <app-loader></app-loader>
        </div>
        <div *ngIf="_isLoaded && _signalR">
            <router-outlet></router-outlet>
        </div>
    </div>
</ng-sidebar-container>
