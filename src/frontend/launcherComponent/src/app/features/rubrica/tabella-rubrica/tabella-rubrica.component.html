<div style="height: 760px; max-height: 760px; overflow-y: auto; overflow-x: hidden">
    <table class="table table-striped app-shadow mt-2">
        <thead>
        <tr>
            <th scope="col" width="10%">Azioni</th>
            <th scope="col" width="15%">Nome</th>
            <th scope="col" width="20%">Indirizzo</th>
            <th scope="col" width="15%">Telefono</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let voci of vociRubrica | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalItems }">
            <td>
                <button class="btn btn-sm btn-danger font-weight-bold float-left mt-1 mr-2" ngbTooltip="Rimuovi Voce"
                        placement="bottom"
                >
                    <i class="fa fa-trash"></i>
                </button>
                <button class="btn btn-sm btn-warning font-weight-bold float-left mt-1 mr-2" ngbTooltip="Modifica Voce"
                        placement="bottom" style="color: white;"
                >
                    <i class="fa fa-pencil-square-o"></i>
                </button>
            </td>
            <td width="30%" class="pb-1">
                <div class="h5 font-weight-bold mt-1 pt-1">
                    <span>{{voci.descrizione}}</span>
                </div>
            </td>
            <td width="40%">
                <div class="row">
                    <div class="col-11">
                        <ul class="list-unstyled p-2 mb-0" style="max-height: 210px; overflow-y: auto">
                            <li class="border-bottom p-2">
                                <div class="clearfix">
                                    <div class="float-left mt-1">
                                        <i class="fa fa-map-marker"></i>
                                        <span class="mr-3 font-weight-bold" style="font-size:1.3rem"
                                              placement="top"></span>
                                        <span class="font-weight-bolder ml-1">{{voci.indirizzo}}</span>
                                    </div>
                                    <div class="float-right">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
            <td width="20%">
                <div class="row">
                    <div class="col-11">
                        <ul class="list-unstyled p-2 mb-0" style="max-height: 210px; overflow-y: auto">
                            <li class="border-bottom p-2">
                                <div class="clearfix">
                                    <div class="float-left mt-1">
                                        <i class="fa fa-phone"></i>
                                        <span class="mr-3 font-weight-bold" style="font-size:1.3rem"
                                              placement="top"></span>
                                        <span class="font-weight-bolder mr-1"> <a
                                                href="{{'tel:+39'+ voci.telefoni[0].numero}}">+39 {{voci.telefoni[0].numero}}</a></span>
                                    </div>
                                    <div class="float-right">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <ng-template [ngIf]="!loading && vociRubrica?.length <= 0">Nessuna Voce trovata</ng-template>
        <ng-template [ngIf]="loading">Caricamento risultati in corso...</ng-template>
    </div>
</div>
<div class="d-flex justify-content-between p-2">
    <app-voci-rubrica-per-pagina [pageSize]="pageSize" [pageSizes]="pageSizes"
                                 (pageSizeChange)="pageSizeChange.emit($event)"></app-voci-rubrica-per-pagina>
    <pagination-controls class="mt-1 mb-0" [previousLabel]="'Precedente'" [nextLabel]="'Successiva'"
                         (pageChange)="pageChange.emit($event)">
    </pagination-controls>
</div>
