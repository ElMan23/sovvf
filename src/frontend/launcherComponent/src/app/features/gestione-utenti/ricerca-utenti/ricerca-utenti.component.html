<div class="input-group">
  <input [(ngModel)]="ricerca" class="form-control" type="text" placeholder="Chi stai cercando?" name="ricercaRichieste"
    id="ricercaRichieste" appDebounceKeyUp (debounceKeyUp)="ricercaChange.emit(ricerca)" [debounceTime]="600">
  <div class="input-group-append">
    <button class="btn btn-primary"><i class="fa fa-search text-light"></i></button>
  </div>
</div>
