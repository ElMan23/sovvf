<table class="table table-striped app-shadow mt-2">
    <thead>
    <tr>
        <th scope="col" width="20%">Azioni</th>
        <th scope="col" width="25%">Utente</th>
        <th scope="col" width="40%">Ruolo - Sede</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let utente of listaUtenti | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalItems }">
        <td width="20%" class="pt-2 pb-0">
            <button class="btn btn-sm btn-danger mt-1"
                    ngbTooltip="Rimuovi utente" placement="bottom"
                    (click)="onRemoveUtente(utente.id, utente.nome + ' ' + utente.cognome)">
                <i class="fa fa-trash mr-1"></i>
                Rimuovi
            </button>
        </td>
        <td width="25%" class="pt-3">
            <span class="h6 font-weight-normal">
                {{utente.nome}} {{utente.cognome}}
            </span>
        </td>
        <td width="40%">
            <span class="h6 font-weight-normal">
                <ul *ngIf="utente.ruoli && utente.ruoli.length > 0" class="pl-3 mb-0 list-unstyled">
                    <li *ngFor="let ruolo of utente.ruoli" class="mb-1">
                        <i class="fa fa-info-circle cursor-pointer mr-1" ngbTooltip="Visualizza i permessi"
                           placement="bottom" [ngbPopover]="popPermessiRole" (click)="onDetailPermessi(ruolo)"></i>
                        <ng-template #popPermessiRole>
                            <ul *ngIf="dettaglioPermessi && dettaglioPermessi.length > 0" class="list-unstyled">
                                <li *ngFor="let perm of dettaglioPermessi">
                                    <i class="fa fa-cog mr-1"></i>
                                    {{perm}}
                                </li>
                            </ul>
                            <small *ngIf="!dettaglioPermessi || dettaglioPermessi.length <= 0" class="text-danger">Nessun Permesso Assegnato</small>
                        </ng-template>
                        {{ruolo.descrizione}}
                        - {{ruolo.descSede}} ({{ruolo.codSede}})
                        <button class="btn btn-danger btn-sm ml-2"
                                ngbTooltip="Rimuovi ruolo utente" placement="bottom"
                                (click)="onRemoveRuoloUtente(utente.id, ruolo, utente.nome + ' ' + utente.cognome)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </li>
                </ul>
            </span>
        </td>
    </tr>
    <tr *ngIf="listaUtenti?.length <= 0">
        <td>
            Nessun Utente trovato
        </td>
        <td *ngFor="let ruolo of ruoli"></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div *ngIf="listaUtenti?.length > 0" class="d-flex justify-content-between p-2">
    <pagination-controls [previousLabel]="'Precedente'"
                         [nextLabel]="'Successiva'"
                         (pageChange)="pageChange.emit($event)"></pagination-controls>
</div>
