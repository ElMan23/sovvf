<table class="table table-striped app-shadow mt-2">
    <thead>
    <tr>
        <th scope="col" width="20%">Azioni</th>
        <th scope="col" width="30%">Utente</th>
        <th scope="col" width="30%">Sede - Ruolo</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let utente of listaUtenti | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalItems }">
        <td width="20%" class="pt-2 pb-0">
            <button class="btn btn-sm btn-primary mr-2"
                    (click)="onDetail(utente.id)">
                <i class="fa fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-warning mr-2"
                    (click)="onModify(utente.id)">
                <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger"
                    (click)="onRemove(utente.id)">
                <i class="fa fa-trash"></i>
            </button>
        </td>
        <td width="30%">
            <h6 class="font-weight-normal">{{utente.nome}} {{utente.cognome}}</h6>
        </td>
        <td width="30%">
            <h6 class="font-weight-normal">
                <ul>
                    <li *ngFor="let r of utente.ruoli">
                        {{r.descrizione}} {{r.sede}}
                    </li>
                </ul>
            </h6>
        </td>
    </tr>
    <tr *ngIf="listaUtenti?.length <= 0">
        <td>
            Nessun Utente trovato
        </td>
        <td *ngFor="let ruolo of ruoli"></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div *ngIf="listaUtenti?.length > 0" class="d-flex justify-content-between p-2">
    <pagination-controls [previousLabel]="'Precedente'"
                         [nextLabel]="'Successiva'"
                         (pageChange)="pageChange.emit($event)"></pagination-controls>
</div>
