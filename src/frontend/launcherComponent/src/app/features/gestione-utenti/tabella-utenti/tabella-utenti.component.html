<table class="table table-striped app-shadow mt-2">
    <thead>
    <tr>
        <th scope="col">Utente</th>
        <th scope="col">Mappa</th>
        <th scope="col">Richieste</th>
        <th scope="col">Chiamata</th>
        <th scope="col">Composizione Partenza</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let utente of utentiPaginati">
        <td width="250px">
            <ngb-highlight [result]="utente.nome + ' ' + utente.cognome"></ngb-highlight>
        </td>
        <td>
            <ui-switch size="small" checked></ui-switch>
        </td>
        <td>
            <ui-switch size="small" [checked]="false"></ui-switch>
        </td>
        <td>
            <ui-switch size="small" checked></ui-switch>
        </td>
        <td>
            <ui-switch size="small" [checked]="false"></ui-switch>
        </td>
    </tr>
    <tr *ngIf="utentiPaginati.length <= 0">
        <td>
            Nessun Utente trovato
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div *ngIf="!utentiPaginati.length <= 0" class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="utentiFiltrati.length" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="setPage($event)">
    </ngb-pagination>

    <app-risultati-paginazione [utentiFiltratiLength]="utentiFiltrati.length"
                               [utentiPaginatiLength]="utentiPaginati.length"
                               [pageSize]="pageSize"></app-risultati-paginazione>

    <app-utenti-per-pagina [ricercaUtenti]="ricercaUtenti" [pageSize]="pageSize"
                           [utentiFiltratiLength]="utentiFiltrati.length"
                           (changePageSize)="setPageSize($event)"></app-utenti-per-pagina>
</div>
