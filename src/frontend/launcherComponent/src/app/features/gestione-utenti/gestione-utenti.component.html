<div class="container pt-4 pb-2">
    <div class="row">
        <div class="col-12 mb-2">
            <h2>Gestione Utenti
                <small *ngIf="unitaOperativaAttuale">({{unitaOperativaAttuale.descrizione}})</small>
            </h2>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary ml-2 mb-2" (click)="aggiungiUtente(AggiungiUtenteModalComponent)"><i
                            class="fa fa-plus mr-1"></i>Aggiungi Utente
                    </button>
                </div>
                <div class="col text-right">
                    <app-ricerca-utenti (ricerca)="onRicercaUtenti($event)"></app-ricerca-utenti>
                </div>
            </div>
        </div>
        <div class="col-12 mx-auto">
            <!--<app-lista-utenti [utenti]="(utenti$ | async)" [ricercaUtenti]="(ricerca$ | async)"></app-lista-utenti>-->

            <app-tabella-utenti></app-tabella-utenti>
        </div>
    </div>
</div>

<ng-template #AggiungiUtenteModalComponent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Aggiungi un utente</h4>
        <div class="input-group w-50 ml-4">
            <input type="text" class="form-control" placeholder="Cerca un utente">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
        </div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="modal.close('Close click')">Annulla</button>
        <button type="button" class="btn btn-success">Conferma</button>
    </div>
</ng-template>
