<div class="container pt-4 pb-2">
    <div class="row">
        <div class="col-12 mb-2">
            <h2>Gestione Utenti
                <small *ngIf="unitaOperativaAttuale">({{unitaOperativaAttuale.descrizione}})</small>
            </h2>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary ml-2 mb-2" (click)="aggiungiUtente(AggiungiUtenteModalComponent)"><i
                            class="fa fa-plus mr-1"></i>Aggiungi Utente
                    </button>
                </div>
                <div class="col text-right">
                    <app-ricerca-utenti (ricerca)="onRicercaUtenti($event)"></app-ricerca-utenti>
                </div>
            </div>
        </div>
        <div class="col-12 mx-auto">
            <!--<app-lista-utenti [utenti]="(utenti$ | async)" [ricercaUtenti]="(ricerca$ | async)"></app-lista-utenti>-->

            <app-tabella-utenti (setRuolo)="onSetRuolo($event)"></app-tabella-utenti>
        </div>
    </div>
</div>
