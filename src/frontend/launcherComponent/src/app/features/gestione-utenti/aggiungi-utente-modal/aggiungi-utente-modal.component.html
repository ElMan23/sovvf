<div class="modal-header">
    <h4 class="modal-title">Aggiungi un utente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col">
            <ng-select *ngIf="utenti" [items]="utenti"
                       bindLabel="cognome"
                       bindValue="id"
                       placeholder="Seleziona un utente"
                       [(ngModel)]="idUtenteSelezionato">
            </ng-select>
        </div>
        <div class="col">
            <ng-select *ngIf="ruoli" [items]="ruoli"
                       placeholder="Seleziona ruolo"
                       [(ngModel)]="ruoloSelezionato">
            </ng-select>
        </div>
        <div class="col">
            <!--            <ng-select [items]="sedi"-->
            <!--                       bindLabel="descrizione"-->
            <!--                       bindValue="codice"-->
            <!--                       placeholder="Seleziona sede"-->
            <!--                       [(ngModel)]="codiceSedeSelezionata">-->
            <!--            </ng-select>-->
            <app-shared-treeview [items]="items" [testoSedeSelezionata]="'Seleziona una o piÃ¹ sedi'" [placement]="'bottom-left'"
                                 [visualizzaTasti]="false" (confermaSelezione)="onPatchSedi($event)">
            </app-shared-treeview>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('ko')">Annulla</button>
    <button type="button" class="btn btn-success" (click)="onConferma()">Conferma</button>
</div>
