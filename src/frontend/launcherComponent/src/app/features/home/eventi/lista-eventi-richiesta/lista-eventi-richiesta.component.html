<div class="row_text scroll-y" style="max-height: calc(100vh - 60px)">
  <table *ngIf="elencoEventi" class="table table-striped">
    <thead class="thead-dark h5">
      <th scope="col">Evento</th>
      <th scope="col">Quando</th>
      <th scope="col">Targa</th>
      <th scope="col">Note</th>
    </thead>
    <tbody class="h6">
      <tr app-evento-richiesta *ngFor="let r of elencoEventi | filterBy: filtroTargaMezzo; let i = index"
        [eventoRichiesta]="r" [nomeClasseEvento]="r.nomeClasseEvento" [istantePrimoEvento]="istantePrimoEvento"
        [istanteEventoPrecedente]="setIstanteEventoPrecedente(i)" (filtroTarga)="setRicercaTargaMezzo($event)"></tr>
    </tbody>
  </table>
  <div *ngIf="!elencoEventi">
    <div class="row">
      <div class="col-12 my-5">
        <div class="text-center">
          <i class="fa fa-spinner fa-3x fa-spin"></i>
          <h6 class="m-0 mt-2">Caricamento...</h6>
        </div>
      </div>
    </div>
  </div>
</div>
