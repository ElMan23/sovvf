<div class="row mt-3">
  <div class="col-10 mx-auto scroll-y" style="height:695px">
    <h5>Mezzi in servizio</h5>
    <div *ngIf="mezziInServizio" class="mt-3">
      <div *ngFor="let mezzo of mezziInServizio">
        <app-mezzo [mezzo]="mezzo" [mostraRichiestaAssociata]="mezzo.stato !== 'In Sede' ? true : false"
          [inGestione]="mezzo.stato !== 'In Sede' ? true : false" (actionMezzo)="onActionMezzo(mezzo, $event)">
        </app-mezzo>
        <hr class="my-1">
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary float-right mt-2" (click)="tornaIndietro()">
      <i class="fa fa-arrow-left mr-2"></i>
      Torna Indietro
    </button>
  </div>
</div>
