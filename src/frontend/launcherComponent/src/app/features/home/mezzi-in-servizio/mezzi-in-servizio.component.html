<div class="row mt-2 px-0">
  <div class="col-12 scroll-y" style="height:705px">
    <div *ngIf="mezziInServizio" class="row">
      <div *ngFor="let mezzo of mezziInServizio" class="col-6 pl-4 mb-1">
        <div class="row border rounded shadow-sm p-2 h-100" [ngClass]="statoMezzoBorderClass(mezzo.stato)">
          <!-- Prima riga -->
          <div class="col-12" style="height: 30px">
            <div class="row">
              <!-- Prima Colonna (Prima riga) -->
              <div class="col-8">
                <app-mezzo [mezzo]="mezzo" [mostraIndicatori]="true" [mostraNotifiche]="true"
                  [inGestione]="mezzo.stato !== 'In Sede' ? true : false" (actionMezzo)="onActionMezzo(mezzo, $event)">
                </app-mezzo>
              </div>
              <!-- Seconda Colonna (Prima riga) -->
              <div class="col-4 text-right">
                <div class="badge badge-secondary">{{mezzo.distaccamento.descrizione}}</div>
              </div>
            </div>
          </div>
          <!-- Seconda riga -->
          <div class="col-12">
            <div class="row">
              <!-- Prima Colonna (Seconda riga) -->
              <div class="col-6 py-1">
                <div *ngIf="mezzo?.idRichiesta">
                  <i class="fa fa-hashtag guida mr-1"></i>
                  <small class="cursor-pointer" (click)="onDettaglioRichiesta(mezzo)">{{mezzo.idRichiesta}}</small>
                </div>
                <div *ngIf="!mezzo?.idRichiesta">
                  <i class="fa fa-check-circle guida mr-1"></i>
                  <small>Non assegnato</small>
                </div>
              </div>
              <!-- Seconda Colonna (Seconda riga) -->
              <div class="col-6 text-right">
                <button *ngIf="mezzo.idRichiesta" class="btn btn-light btn-sm"
                  (click)="onVisualizzaEventiRichiesta(mezzo, mezzo.idRichiesta)">
                  <i class="fa fa-list mr-1"></i>
                  Visualizza eventi
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary float-right mt-2" (click)="tornaIndietro()">
      <i class="fa fa-arrow-left mr-2"></i>
      Torna Indietro
    </button>
  </div>
</div>
