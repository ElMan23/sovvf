<div class="container-fluid ">
    <div class="row">
        <div class="col-12 px-0">
            <app-info-aggregate></app-info-aggregate>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-filterbar [colorButton]="(colorButton$ | async)"></app-filterbar>
        </div>
    </div>
    <div class="row">
        <div class="" [ngClass]="columnState.destra">
            <app-richieste [ngClass]="{'d-none' : !viewState.richieste.active}"
                           [split]="viewState.richieste.split" (composizionePartenza)="nuovaPartenza($event)"></app-richieste>
            <app-chiamata *ngIf="viewState.chiamata.active"></app-chiamata>
            <app-composizione-partenza *ngIf="viewState.composizione.active"
                                       [richiesta]="richiestaNuovaPartenza"
                                       [compPartenzaMode]="(composizioneMode$ | async)"></app-composizione-partenza>
        </div>
        <div class="mt-2" [ngClass]="columnState.sinistra || {'d-none' : !viewState.mappa.active}">
            <app-maps [viewStateMappa]="viewState.mappa.options[0]" [richiestaPartenza]="richiestaNuovaPartenza"></app-maps>
        </div>
    </div>
</div>
