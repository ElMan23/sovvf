<div class="row">
    <div [ngClass]="compPartenzaState.column">
        <div class="row">
            <div class="col-2 pr-0 text-left">
                <app-tasto-chiamata [colorButtonChiamata]="colorButton.chiamata" (startChiamata)="chiamata($event)"></app-tasto-chiamata>
            </div>
            <div *ngIf="!compPartenzaState.disable" class="col-3 px-0 text-left">
                <app-filtri-richieste [filtri]="(filtri$ | async)" [filtriSelezionati]="(filtriSelezionati$ | async)"
                    (filtroSelezionato)="onSelezioneFiltro($event)" (filtroDeselezionato)="onDeselezioneFiltro($event)"
                    (filtriReset)="eliminaFiltriAttivi()">
                </app-filtri-richieste>
            </div>
            <div *ngIf="!compPartenzaState.disable" class="col-7 px-0">
                <app-ricerca-richieste></app-ricerca-richieste>
            </div>
            <div *ngIf="compPartenzaState.disable" class="col-4 ml-auto">
                <app-tasto-comp-partenza (cambioModalita)="compPartenzaSwitch($event)" [compPartenzaMode]="compPartenzaState.modalita"></app-tasto-comp-partenza>
            </div>
        </div>
    </div>
    <div *ngIf="!compPartenzaState.disable" class="col-2">
        <div class="row">
            <div class="col-12">
                <app-view-mode [colorButtonView]="colorButton.buttonView" (buttonView)="buttonView($event)"></app-view-mode>
            </div>
        </div>
    </div>
    <div [ngClass]="compPartenzaState.column">
        <div class="row">
            <div class="col-3">
                <!--spazio disponibile-->
            </div>
            <div class="col-4 pr-0">
                <app-marker-meteo-switch></app-marker-meteo-switch>
            </div>
            <div class="col-5">
                <app-filtri-mappa></app-filtri-mappa>
            </div>
        </div>
    </div>
</div>
