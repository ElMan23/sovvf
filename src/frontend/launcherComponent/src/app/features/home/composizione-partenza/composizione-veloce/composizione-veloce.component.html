<div class="card card-shadow mx-auto" style="height:405px;">
    <div class="card-header">
        <i class="fa fa-truck mr-2"></i><span class="h6">Pre-Accoppiati</span>
    </div>
    <div *ngIf="preAccoppiati?.length > 0" class="row p-2 scroll-y">
        <div class="col-3" *ngFor="let preAcc of preAccoppiati">
            <app-box-nuova-partenza [partenza]="preAcc"
                                    [richiesta]="richiesta"
                                    [itemSelezionato]="idPreAccoppiatiSelezionati.indexOf(preAcc.id) > -1"
                                    [compPartenzaMode]="Composizione.Veloce"
                                    (selezionato)="preAccoppiatoSelezionato($event)"
                                    (deselezionato)="preAccoppiatoDeselezionato($event)"></app-box-nuova-partenza>
        </div>
        <div class="col-12 text-right">
            <button class="btn btn-success mt-2 w-25" [disabled]="preAccoppiatiSelezionati.length <= 0">
                <span class="mr-1">Conferma partenze</span>
                <span class="badge badge-light">{{preAccoppiatiSelezionati.length}}</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div *ngIf="!preAccoppiati" class="col-12 my-3">
            <div class="text-center">
                <i class="fa fa-spinner fa-3x fa-spin"></i>
                <h6 class="m-0 mt-2">Caricamento...</h6>
            </div>
        </div>
        <div *ngIf="preAccoppiati && preAccoppiati?.length <= 0" class="col-12 my-3">
            <div class="text-center">
                <h6 class="m-0 mt-2">Nessun Pre-Accoppiato trovato con i filtri selezionati</h6>
            </div>
        </div>
    </div>
</div>
