<div *ngIf="tipologie" class="row mt-3">

    <div class="col-11 pt-3 mx-auto rounded status_chiamata card-shadow-danger" style="height: 740px">
        <div class="px-0 pl-1 text-danger">
            <h5>
                <i class="fa fa-fw fa-hashtag mr-1"></i>{{idChiamata}}
            </h5>
            <hr class="bg-danger mb-0" style="height: 3px">
        </div>
        <div class="px-4 py-4">
            <form [formGroup]="chiamataForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group mb-1">
                    <label>Tipologia intervento</label>
                    <ng-select class="border"
                               bindLabel="descrizione"
                               bindValue="codice"
                               [items]="tipologie"
                               [multiple]="true"
                               [closeOnSelect]="true"
                               [hideSelected]="true"
                               (add)="onAddTipologia($event)"
                               (remove)="onRemoveTipologia($event)"
                               formControlName="tipoIntervento"
                               placeholder="Seleziona Tipologia Intervento">
                    </ng-select>
                </div>
                <!--<div class="form-group">-->
                <!--<input type="text" formControlName="dettaglioTipologia" class="form-control" placeholder="Dettaglio tipologia">-->
                <!--</div>-->
                <div class="row">
                    <!-- Divisione in due colonne: cognome -->
                    <div class="col">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                                </div>
                                <input type="text" formControlName="cognome" class="form-control"
                                       [ngClass]="{ 'is-invalid': f.cognome.errors }" placeholder="Cognome"
                                       autocomplete="new-password">
                                <div *ngIf="f['cognome'].errors" class="invalid-feedback">
                                    <div *ngIf="f['cognome'].errors && f['cognome'].dirty">Il Cognome è obbligatorio</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Divisione in due colonne: nome -->
                    <div class="col">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
                                </div>
                                <input type="text" formControlName="nome" class="form-control"
                                       [ngClass]="{ 'is-invalid': f.nome.errors }" placeholder="Nome"
                                       autocomplete="new-password">
                                <div *ngIf="f['nome'].errors" class="invalid-feedback">
                                    <div *ngIf="f['nome'].errors && f['nome'].dirty">Il Nome è obbligatorio</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-industry"></i></span>
                        </div>
                        <input type="text" id="ragioneSociale" formControlName="ragioneSociale" class="form-control"
                               [ngClass]="{ 'is-invalid': f.ragioneSociale.errors }" placeholder="Ragione Sociale"
                               autocomplete="new-password">
                        <div *ngIf="f['ragioneSociale'].errors" class="invalid-feedback">
                            <div *ngIf="f['ragioneSociale'].errors && f['ragioneSociale'].dirty">La Ragione Sociale è obbligatoria</div>
                        </div>
                    </div>
                    <!-- Tasti veloci per ragione sociale -->
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-block btn-outline-secondary py-1"
                                    (click)="insertRagioneSociale('112')">
                                112
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-block btn-outline-secondary py-1"
                                    (click)="insertRagioneSociale('113')">
                                113
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-block btn-outline-secondary py-1"
                                    (click)="insertRagioneSociale('118')">
                                118
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-block btn-outline-secondary py-1"
                                    (click)="insertRagioneSociale('VV.UU.')">VV.UU.
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        </div>
                        <input type="text" formControlName="telefono" class="form-control"
                               [ngClass]="{ 'is-invalid': f.telefono.errors }"
                               placeholder="Telefono" autocomplete="new-password">
                        <div *ngIf="f['telefono'].errors" class="invalid-feedback">
                            <div *ngIf="f['telefono'].errors && f['telefono'].dirty">Il telefono è obbligatorio</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-map"></i></span>
                                </div>
                                <input ngx-google-places-autocomplete type="text" formControlName="indirizzo"
                                       class="form-control"
                                       [ngClass]="{ 'is-invalid': f.indirizzo.errors }" placeholder="Ricerca indirizzo"
                                       [options]="options" (onAddressChange)="onCercaIndirizzo($event)"
                                       autocomplete="new-password">
                                <div *ngIf="f['indirizzo'].errors" class="invalid-feedback">
                                    <div *ngIf="f['indirizzo'].errors && f['indirizzo'].dirty">L' indirizzo è obbligatorio</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1 pl-0 text-center">
                        <button class="btn btn-secondary" [ngbTooltip]="coordsTooltip" placement="bottom"
                                (click)="onCopiaIndirizzo()"
                                [disabled]="!coordinate"><i class="fa fa-clipboard"></i></button>

                        <ng-template #coordsTooltip>
                            Copia: {{coordinate.latitudine}}
                            - {{coordinate.longitudine}}
                        </ng-template>
                    </div>
                </div>
                <!-- Divisione in due colonne: colonna sinistra -->
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
                                </div>
                                <input type="text" id="zonaEmergenza" formControlName="zonaEmergenza" class="form-control" placeholder="Zona Emergenza"
                                       autocomplete="new-password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-commenting"></i></span>
                                </div>
                                <textarea class="form-control no-resize" id="motivazione" formControlName="motivazione" placeholder="Motivazione"
                                          autocomplete="new-password"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-bullhorn"></i></span>
                                </div>
                                <textarea class="form-control no-resize" id="notePubbliche" formControlName="notePubbliche" placeholder="Note pubbliche"
                                          autocomplete="new-password"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Divisione in due colonne: colonna destra -->
                    <div class="col-6">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-tag"></i></span>
                                </div>
                                <input type="text" id="tags" formControlName="tags" class="form-control" placeholder="Tag"
                                       autocomplete="new-password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-comments"></i></span>
                                </div>
                                <textarea class="form-control no-resize" id="noteIndirizzo" formControlName="noteIndirizzo"placeholder="Note indirizzo"
                                          autocomplete="new-password"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-headphones"></i></span>
                                </div>
                                <textarea class="form-control no-resize" id="notePrivate" formControlName="notePrivate" placeholder="Note private"
                                          autocomplete="new-password"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-danger mr-2" type="button" (click)="onAnnullaChiamata()"><i
                                class="fa fa-arrow-circle-left mr-1"></i>Indietro
                        </button>
                        <button class="btn btn-outline-primary mr-2" type="button" (click)="onResetChiamata()"><i
                                class="fa fa-recycle mr-1"></i>Reset
                        </button>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-lg btn-secondary" type="submit"><i class="fa fa-check mr-1"></i>Conferma
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
