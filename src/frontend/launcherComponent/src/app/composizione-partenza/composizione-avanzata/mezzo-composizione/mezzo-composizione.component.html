<li class="list-group-item cursor-pointer border px-0" (mouseover)="onHoverIn()" (mouseout)="onHoverOut()" (click)="validateOnClick()"
  [ngClass]="liClass()">
  <div class="row px-3">
    <div class="col-1 pr-0">
      <span class="fa fa-eercast mr-1" [ngbTooltip]="mezzoComp.mezzo.stato" [ngClass]="statoMezzoClass()"></span>
    </div>
    <div class="col-8 pr-0">
      <span class="d-inline-block font-weight-bold mr-1">{{mezzoComp.mezzo.descrizione}}</span>
      <span class="d-inline-block mr-2">{{mezzoComp.mezzo.genere}}</span>
      <small>
        <i class="fa fa-road guida mr-1" ngbTooltip="Distanza dall'intervento"></i>
        <span class="d-inline-block mr-2">{{mezzoComp.km}}</span>
        <i class="fa fa-clock-o guida mr-1" ngbTooltip="Tempo di percorrenza"></i>
        <span class="d-inline-block mr-2">{{mezzoComp.tempoPercorrenza}}</span>
      </small>
    </div>
    <div class="col-1 pl-0">
      <span class="badge" [ngClass]="badgeDistaccamentoClass()" [ngbTooltip]="mezzoComp.mezzo.distaccamento.descrizione">{{mezzoComp.mezzo.distaccamento.descrizione
        | slice:0:3}}</span>
    </div>
    <div class="col-2 text-right">
      <i *ngIf="lucchetto" class="fa fa-lg fa-lock" (click)="onClickLucchetto()"></i>
    </div>
  </div>
  <div *ngIf="mezzoComp.timeout" class="px-0 pt-1" style="width:100%; margin-bottom: 1px">
    <ngb-progressbar type="secondary" [max]="30" [value]="mezzoComp.timeout" height="10px">{{mezzoComp.timeout}}s</ngb-progressbar>
  </div>
</li>
