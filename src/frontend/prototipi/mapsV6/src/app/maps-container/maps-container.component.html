<div class="row">
  <div class="col-2">
    <app-nav [markerSelezionato]="markerSelezionato" (randomMarker)="setRandomMarker($event)" (removeLastMarker)="removeLastMarker()"></app-nav>
  </div>
  <div *ngIf="richiesteMarkers" class="col-10">
    <app-agm [richiesteMarkers]="richiesteMarkers" (markerSelezionato)="selezioneMarker($event)" (markerDeselezionato)="deselezionaMarker()"></app-agm>
  </div>
</div>
