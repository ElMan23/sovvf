<div class="mt-3 text-center">
  <button class="btn btn-secondary" (click)="addRandomMarker()">Aggiungi Marker</button>
  <button class="btn btn-secondary mt-2" (click)="removeMarker()">Rimuovi Marker</button>
  <div *ngIf="markerSelezionato" class="col-12 my-2">
    <h6>Marker selezionato:</h6>
    <div class="card bg-light border px-2">
      {{markerSelezionato.id_richiesta}}
      <div class="mt-1">
        <button class="btn btn-primary">Cambia colore</button>
      </div>
    </div>
  </div>
</div>
