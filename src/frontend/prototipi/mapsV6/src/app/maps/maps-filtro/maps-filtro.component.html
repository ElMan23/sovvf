<div ngbDropdown class="mt-2">
  <button class="mr-1 p-1 btn menuMarker" id="dropdownConfig" ngbDropdownToggle><i class="fa fa-bars"></i>
  </button>
  <div ngbDropdownMenu class="px-2">
    <button *ngFor="let voce of markerMenu" class="btn dropdown-item filtro-hover mb-1" [ngClass]="{'voce-green': voce.isActive}" appDebounceClick (debounceClick)="onSelected(voce.id)" [debounceTime]="300">
      <i class="pr-2 {{voce.picture}}"></i>{{voce.name}}
    </button>
  </div>
</div>
