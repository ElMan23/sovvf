<div class="mt-3 text-center">
    <div class="row">
        <div class="col-4 p-2">
            <button class="btn btn-secondary mx-2" (click)="addRandomMarker()">Aggiungi Marker</button>
            <button class="btn btn-secondary" (click)="removeLastMarker()">Rimuovi Marker</button>
        </div>
        <div class="col-8">
            <div *ngIf="markerSelezionato">
                <div class="card bg-light border p-2">
                    <div>Marker {{markerSelezionato.id_richiesta}}:
                        <button class="btn btn-primary mx-2" (click)="changeMarkerColor()">Colora</button>
                        <button class="btn btn-primary mr-2" (click)="changeMarkerSize()">Ridimensiona</button>
                        <button class="btn btn-primary mr-2" (click)="changeMarkerAnimation()">Anima</button>
                        <button class="btn btn-primary mr-2" (click)="removeMarker()">Rimuovi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
