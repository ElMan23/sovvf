    <tag-capopartenza *ngIf="componente.capoPartenza"></tag-capopartenza>
    <tag-autista *ngIf="componente.autista"></tag-autista>
    <tag-rimpiazzo *ngIf="componente.rimpiazzo"></tag-rimpiazzo>
</div>
