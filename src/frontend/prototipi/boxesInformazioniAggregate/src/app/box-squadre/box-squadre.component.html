<a class="card text-muted">
  <div class="row">
    <span class="col col-md-3">
      <i class="fa fa-users fa-4x" style="color:#337ab7; text-shadow:  4px -2px 3px rgb(127, 137, 245); margin-left:15px; margin-top:15px; margin-bottom:15px; border-color:transparent; border-radius:15px; " data-toggle="tooltip" data-placement="top" title="Squadre"></i>
    </span>
    <span class="col col-md-9">
      <ul>
        <li class="card-text" style="font-size:14px; color:white; padding-top:5px; font-weight: bold;">Squadre</li>
        <li class="card-text" style="font-size:12px; color:#337ab7; padding-top:5px; font-weight: bold;">In Sede
          <span class="badge badge-pill badge-secondary pull-right">{{squadre.squadreInSede}}</span>
        </li>
        <li class="card-text" style="font-size:12px; color:#337ab7; padding-top:5px; font-weight: bold;">In Viaggio
          <span class="badge badge-pill badge-success pull-right">{{squadre.squadreInViaggio}}</span>
        </li>
        <li class="card-text" style="font-size:12px; color:#337ab7; padding-top:5px; font-weight: bold;">Sul posto
          <span class="badge badge-pill badge-success pull-right">{{squadre.squadreSulPosto}}</span>
        </li>
        <li class="card-text" style="font-size:12px; color:#337ab7; padding-top:5px; padding-bottom:8px; font-weight: bold;">In Rientro
          <span class="badge badge-pill badge-primary pull-right">{{squadre.squadreInRientro}}</span>
        </li>
      </ul>
    </span>
  </div>
</a>
