  <a class="card" [ngClass]="{'text-success'  : mezzi.genereMezzo == 'APS',
  'text-warning'  : mezzi.genereMezzo == 'AS', 'text-info'  : mezzi.genereMezzo == 'ABP' }">
      <div class="row">
        <span class="col col-md-4">
        <i class="fa fa-truck fa-4x" [ngClass]="{'shadow-ic-verde'  : mezzi.genereMezzo == 'APS',
        'shadow-ic-giallo'  : mezzi.genereMezzo == 'AS', 'shadow-ic-celeste'  : mezzi.genereMezzo == 'ABP' }"></i> 
       </span>
        <span class="col col-md-8">
          <ul>
            <li class="card-text font-size:13px;" [ngClass]="{'shadow-text-verde'  : mezzi.genereMezzo == 'APS',
            'shadow-text-giallo'  : mezzi.genereMezzo == 'AS', 'shadow-text-celeste'  : mezzi.genereMezzo == 'ABP' }">{{mezzi.genereMezzo}}</li>
         
            <li class="card-text" [ngClass]="{'shadow-text-verde'  : mezzi.genereMezzo == 'APS',
            'shadow-text-giallo'  : mezzi.genereMezzo == 'AS', 'shadow-text-celeste'  : mezzi.genereMezzo == 'ABP' }">In Sede<span class="badge badge-pill badge-success pull-right">{{mezzi.mezziInSede}}</span>
            </li>
            <li class="card-text" [ngClass]="{'shadow-text-verde'  : mezzi.genereMezzo == 'APS',
            'shadow-text-giallo'  : mezzi.genereMezzo == 'AS', 'shadow-text-celeste'  : mezzi.genereMezzo == 'ABP' }">In Viaggio<span class="badge badge-pill badge-chiamate pull-right">{{mezzi.mezziInViaggio}}</span>
            </li>
            <li class="card-text" [ngClass]="{'shadow-text-verde'  : mezzi.genereMezzo == 'APS',
            'shadow-text-giallo'  : mezzi.genereMezzo == 'AS', 'shadow-text-celeste'  : mezzi.genereMezzo == 'ABP' }">Sul posto<span class="badge badge-pill badge-chiamate pull-right">{{mezzi.mezziSulPosto}}</span>
            </li>
            <li class="card-text" [ngClass]="{'shadow-text-verde'  : mezzi.genereMezzo == 'APS',
            'shadow-text-giallo'  : mezzi.genereMezzo == 'AS', 'shadow-text-celeste'  : mezzi.genereMezzo == 'ABP' }">In Rientro<span class="badge badge-pill badge-info pull-right">{{mezzi.mezziInRientro}}</span>
            </li>
          </ul>
          </span>
        </div>
    </a>
