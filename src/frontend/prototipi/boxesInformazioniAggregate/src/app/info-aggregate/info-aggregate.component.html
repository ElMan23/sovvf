<div class="col col-mod-12 m-1 h6">
    <div class="row">
      <div class="col col-xl-2 col-md-3 col-sm-4 col-6">
        <box-interventi [interventi]="informazioni.interventi" class="col-md-12"></box-interventi>
      </div>
      <div class="col col-xl-2 col-md-3 col-sm-4 col-6">
        <box-squadre [squadre]="informazioni.squadre" class="col-md-12"></box-squadre>
      </div>
      <div *ngFor="let m of informazioni.infoMezzo" class="col col-xl-2 col-md-3 col-sm-4 col-6">
        <box-mezzi [mezzi]="m" class="col-md-12"></box-mezzi>
      </div>
      <div class="col col-xl-2 col-md-3 col-sm-4 col-6">
        <box-meteo [previsioni]="informazioni.meteo" class="col-md-12"></box-meteo>
      </div>
      <div class="col col-xl-2 col-md-3 col-sm-4 col-6">
        <box-funzionari [funzionari]="informazioni.funzionariSo" class="col-md-12"></box-funzionari>
      </div>
    </div>
