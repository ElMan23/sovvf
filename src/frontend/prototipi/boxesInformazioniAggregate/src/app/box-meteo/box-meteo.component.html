<a class="card">
  <div class="row">
    <span class="col col-md-4">
     <span *ngIf="previsioni.descStato == 'Nuvoloso'">
        <i class="fa fa-cloud fa-4x shadow-ic-celeste" data-toggle="tooltip" data-placement="top" title={{getDescrizioneMeteo(previsioni.descStato)}}></i>
     </span>
     <span *ngIf="previsioni.descStato == 'Sereno'">
        <i class="fa fa-sun-o fa-4x shadow-ic-giallo" data-toggle="tooltip" data-placement="top" title={{getDescrizioneMeteo(previsioni.descStato)}}></i>
     </span>
     <span *ngIf="previsioni.descStato == 'Pioggia'">
        <i class="fa fa-tint fa-4x shadow-ic-celeste" data-toggle="tooltip" data-placement="top" title={{getDescrizioneMeteo(previsioni.descStato)}}></i>
     </span>
     <span *ngIf="previsioni.descStato == 'Temporali'">
        <i class="fa fa-bolt fa-4x shadow-ic-celeste" data-toggle="tooltip" data-placement="top" title={{getDescrizioneMeteo(previsioni.descStato)}}></i>
     </span>
     <span *ngIf="previsioni.descStato == 'Neve'">
        <i class="fa fa-snowflake-o fa-4x shadow-ic-celeste" data-toggle="tooltip" data-placement="top" title={{getDescrizioneMeteo(previsioni.descStato)}}></i>
     </span>
    </span>
    <span class="col col-md-2">
      <ul [ngClass]="{'shadow-text-celeste'  : previsioni.descStato == 'Nuvoloso' || previsioni.descStato == 'Pioggia' || previsioni.descStato == 'Temporali' || previsioni.descStato == 'Neve', 'shadow-text-giallo'   : previsioni.descStato == 'Sereno',
                      'shadow-text-giallo'  : previsioni.descStato == 'Sereno'}">
        <li class="card-text"><i class="fa fa-thermometer-half" data-toggle="tooltip" data-placement="top" title="Temperatura" aria-hidden="true" style="font-size:14px; font-weight: bold; padding-top:6px;" ></i></li>
        <li class="card-text"><i class="fa fa-tint" style="font-size:14px; font-weight: bold; padding-top:6px;" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Umidità" ></i></li>
        <li class="card-text"><i class="fa fa-umbrella" style="font-size:14px; font-weight: bold; padding-top:6px;" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Probabilità precipitazioni"></i></li>
        <li class="card-text"><i class="fa fa-snowflake-o" style="font-size:14px; font-weight: bold; padding-top:6px;" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Rischio neve"></i></li>
      </ul>
    </span>
    <span class="col col-md-6">
      <ul [ngClass]="{'shadow-text-celeste'  : previsioni.descStato == 'Nuvoloso' || previsioni.descStato == 'Pioggia' || previsioni.descStato == 'Temporali' || previsioni.descStato == 'Neve',                      'shadow-text-giallo'   : previsioni.descStato == 'Sereno',
      'shadow-text-giallo'  : previsioni.descStato == 'Sereno'}">
        <li class="card-text" style="font-size:14px; padding-top:6px; font-weight: bold;" data-toggle="tooltip" data-placement="top" title="Temperatura">{{previsioni.temperatura}}°</li>
        <li class="card-text" style="font-size:14px; padding-top:6px; font-weight: bold;" data-toggle="tooltip" data-placement="top" title="Umidità">{{previsioni.umidita}}%</li>
        <li class="card-text" style="font-size:14px; padding-top:6px; font-weight: bold;" data-toggle="tooltip" data-placement="top" title="Probabilità precipitazioni">{{previsioni.probPrecipitazione}}%</li>
        <li class="card-text" style="font-size:14px; padding-top:5px; font-weight: bold;" data-toggle="tooltip" data-placement="top" title="Rischio neve">{{previsioni.prevNeve}}</li>
      </ul>
    </span>
  </div>
</a>
