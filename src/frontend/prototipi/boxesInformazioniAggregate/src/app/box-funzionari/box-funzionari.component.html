<a class="card card-text text-info" >
  <div class="row">
    <span class="col col-md-3">
      <i class="fa fa-graduation-cap fa-4x" style="margin-left:15px; margin-top:15px; margin-bottom:15px; border-color:transparent; border-radius:15px; text-shadow:  4px -2px 3px #9bdbf5"></i>
    </span>
    <span class="col col-md-9">
    <span *ngFor="let f of funzionari.funzionariSo">
        <span *ngIf="f.funzGuardia">
          <ul>
            <li class="card-text text-info" style=" font-size:13px; padding-top:8px; font-weight: bold; text-shadow:  4px -2px 3px #9bdbf5">Funz. di Guardia</li>
            <li class="card-text text-muted"  style=" font-size:13px; font-weight: bold;">{{f.descrizione.substr(0,30)}}
                <span *ngIf="f.descrizione.length > 30">
                  <span>...
                    </span>
                 </span>
            </li>
          </ul>
        </span>
        <span *ngIf="f.capoTurno">
            <ul>
              <li class="card-text text-info " style=" font-size:13px; padding-top:8px; font-weight: bold; text-shadow:  4px -2px 3px #9bdbf5">Capo Turno</li>
             
              <li class="card-text text-muted"  style=" font-size:13px; padding-bottom:15px; font-weight: bold;">{{f.descrizione.substr(0,30)}}
              <span style="padding-bottom:0px;" *ngIf="f.descrizione.length > 30">
                <span>...
                  </span>
               </span>
              </li>
            </ul>
         </span>
       </span>
    </span>
  </div>
</a>
