<div class="card bg-light w-100">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <h5><i class="fa fa-medkit mb-2 mr-1" aria-hidden="true"></i><b>Interventi</b></h5>
        </div>
        <div class="col-6">
          <ul class="list-unstyled m-0">
            <li><h6>Aperti <span class="badge badge-success">{{interventi.interventiAperti}}</span></h6></li>
            <li><h6>Chiamate <span class="badge badge-secondary">{{interventi.chiamate}}</span></h6></li>
            <li><h6>In Viaggio <span class="badge badge-info">{{interventi.inViaggio}}</span></h6></li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="list-unstyled m-0">
            <li><h6>Sul posto <span class="badge badge-success">{{interventi.sulPosto}}</span></h6></li>
            <li><h6>In rientro <span class="badge badge-secondary">{{interventi.inRientro}}</span></h6></li>
            <li><h6>In attesa <span class="badge badge-info">{{interventi.inAttesa}}</span></h6></li>
          </ul>
        </div>
      </div>
    </div>
</div>
