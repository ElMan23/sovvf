<div class="card bg-light w-100">
    <div class="card-body">
        <!-- Funzionario Guardia -->
        <div class="text-center">
            <h6 class="mb-0"><i class="fa fa-user-secret mr-1" aria-hidden="true"></i><b>Funzionario Guardia</b></h6>
            <hr class="m-0 my-1">
            <div *ngFor="let f of funzionari">
                <div *ngIf="f.funzGuardia" class="mt-2">
                    <span class="mr-1" title="Qualifica"><b>{{f.qualifica}}</b></span><span class="text-muted" ngbTooltip="{{f.descrizione}}"
                    placement="bottom" [disableTooltip]="f.descrizione.length <= 17"><b>{{f.descrizione | truncate:17}}</b></span>
                </div>
            </div>
            
            <div *ngIf="!getFunzPresente()">
                <span><b>Nessun Funzionario</b></span>
            </div>
        </div>
        <!-- Capo Turno -->
        <div class="mt-3 text-center">
            <h6 class="mb-0"><i class="fa fa-graduation-cap mr-1" aria-hidden="true"></i><b>Capo Turno</b></h6>
            <hr class="m-0 my-1">
            <div *ngFor="let f of funzionari">
                <div *ngIf="f.capoTurno" class="mt-2">
                    <span class="mr-1" title="Qualifica"><b>{{f.qualifica}}</b></span><span class="text-muted" ngbTooltip="{{f.descrizione}}"
                    placement="bottom" [disableTooltip]="f.descrizione.length <= 17"><b>{{f.descrizione | truncate:17}}</b></span>
                </div>
            </div>
            
            <div *ngIf="!getCapoTurnoPresente()">
                <span><b>Nessun Capo Turno</b></span>
            </div>
        </div>
    </div>
</div>
