<div class="card bg-light w-100" xmlns="http://www.w3.org/1999/html">
    <div class="card-body">
        <!-- Funzionario Guardia -->
        <div class="">
            <span class="text-secondary"><i class="fa fa-user-secret mr-1" aria-hidden="true"></i>Funzionario Guardia</span>
            <hr class="m-0 my-1">
            <div *ngFor="let f of funzionari">
                <div *ngIf="f.funzGuardia" class="mt-2">
                    <span title="Qualifica">{{f.qualifica}}</span><i class="fa fa-caret-right mx-2"></i><span class=""
                                                                                            ngbTooltip="{{f.descrizione}}"
                                                                                            placement="bottom"
                                                                                            [disableTooltip]="f.descrizione.length <= 17">{{f.descrizione | truncate:17}}</span>
                </div>
            </div>

            <div *ngIf="!getFunzPresente()">
                <span><b>Nessun Funzionario</b></span>
            </div>
        </div>
        <!-- Capo Turno -->
        <div class="mt-3">
            <span class="text-secondary"><i class="fa fa-graduation-cap mr-1 text-secondary" aria-hidden="true"></i>Capo Turno</span>
            <hr class="m-0 my-1">
            <div *ngFor="let f of funzionari">
                <div *ngIf="f.capoTurno" class="mt-2">
                    <span title="Qualifica">{{f.qualifica}}</span><i class="fa fa-caret-right mx-2"></i><span class=""
                                                                                            ngbTooltip="{{f.descrizione}}"
                                                                                            placement="bottom"
                                                                                            [disableTooltip]="f.descrizione.length <= 17">{{f.descrizione | truncate:17}}</span>
                </div>
            </div>

            <div *ngIf="!getCapoTurnoPresente()">
                <span><b>Nessun Capo Turno</b></span>
            </div>
        </div>
    </div>
</div>
