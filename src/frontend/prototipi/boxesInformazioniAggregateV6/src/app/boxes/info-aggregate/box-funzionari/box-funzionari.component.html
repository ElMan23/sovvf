<div class="card bg-light w-100 app-shadow" xmlns="http://www.w3.org/1999/html">
    <div class="card-body">
        <!-- Funzionario in Servizio -->
        <div class="">
            <span class="text-secondary"><i class="fa fa-graduation-cap mb-2 mr-1" aria-hidden="true"></i>Funzionari in servizio: {{getTotalFunz()}}</span>
            <hr class="m-0 mb-2">
        </div>
        <!-- Funzionario Guardia -->
        <div>
        <span *ngIf="getFunzPresente()">
            <span class="text-secondary">Funzionario Guardia</span>
            <span *ngFor="let f of funzionari">
                <span *ngIf="f.funzGuardia" class="mt-2">
                    <small title="Qualifica" class="text-secondary"> {{f.qualifica}}</small>
                    <i class="fa fa-caret-right mx-2"></i>
                    <span class="" ngbTooltip="{{f.descrizione}}" placement="bottom" [disableTooltip]="f.descrizione.length <= 17">{{f.descrizione | truncate:17}}</span>
                </span>
            </span>
        </span>
        <span *ngIf="!getFunzPresente()">
            <span><b>Nessun Funzionario</b></span>
        </span>
        </div>
        <!-- Capo Turno -->
        <div class="mt-2">
            <span *ngIf="getCapoTurnoPresente()">
            <span class="text-secondary">Capo Turno</span>
            <span *ngFor="let f of funzionari">
                <span *ngIf="f.capoTurno" class="mt-2">
                    <small title="Qualifica" class="text-secondary"> {{f.qualifica}}</small><i
                        class="fa fa-caret-right mx-2"></i>
                    <span class="" ngbTooltip="{{f.descrizione}}" placement="bottom"
                          [disableTooltip]="f.descrizione.length <= 17">{{f.descrizione | truncate:17}}</span>
                </span>
            </span>
            </span>
            <span *ngIf="!getCapoTurnoPresente()">
                <span><b>Nessun Capo Turno</b></span>
            </span>
        </div>
        <!-- Tecnico Guardia1 -->
        <div class="mt-2">
            <span *ngIf="getTecnicoGuardia()">
            <span class="text-secondary">Tecnico di Guardia</span>
            <span *ngFor="let f of funzionari">
                <span *ngIf="f.tecnicoGuardia1" class="mt-2">
                    <small title="Qualifica" class="text-secondary"> {{f.qualifica}}</small><i
                        class="fa fa-caret-right mx-2"></i>
                    <span class="" ngbTooltip="{{f.descrizione}}" placement="bottom"
                          [disableTooltip]="f.descrizione.length <= 17">{{f.descrizione | truncate:17}}</span>
                </span>
            </span>
            </span>
            <span *ngIf="!getTecnicoGuardia()">
                <span><b>Nessun Tecnico di Guardia</b></span>
            </span>
        </div>
    </div>
</div>
