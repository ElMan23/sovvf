<div>
    <div class="pull-right">
        <span class="h6 text-muted"><i class="fa fa-home"></i> {{ mezzo.unitaOperativa | truncate:10}}</span>
        <span *ngIf="mezzo.impegnato" title="{{ mezzo.descrizioneImpegno }}" class="label label-warning">IMP</span>
        <span *ngIf="mezzo.inPartenza" title="In partenza..." class="label label-primary">PAR</span>
    </div>
    <h5><i class="fa fa-truck"></i> {{ mezzo.nome }}</h5>
</div>
