<div class="mt-3 text-center">
    <div class="row">
        <div class="col-4 p-2">
            <button class="btn btn-secondary mx-2" (click)="cambiaCentroMappa()">Centro Mappa</button>
            <button class="btn btn-secondary mx-2" (click)="addRandomMarker()"><i class="fa fa-plus"></i></button>
            <button class="btn btn-secondary" (click)="removeLastMarker()"><i class="fa fa-minus"></i></button>
        </div>
        <div class="col-8">
            <div *ngIf="markerSelezionato">
                <div class="card bg-light border p-2">
                    <div>Marker {{markerSelezionato.id_richiesta}}:
                        <button class="btn btn-primary mx-2" (click)="changeMarkerColor()"><i class="fa fa-paint-brush"></i></button>
                        <button class="btn btn-primary mr-2" (click)="changeMarkerSize()"><i class="fa fa-arrows-alt"></i></button>
                        <button class="btn btn-primary mr-2" (click)="changeMarkerAnimation()"><i class="fa fa-cog fa-spin"></i></button>
                        <button class="btn btn-primary mr-2" (click)="removeMarker()"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
