<div class="row">
  <div class="col-12">
    <div *ngIf="informazioni" class="row">
      <!-- box-interventi -->
      <div class="col-3 h6 mb-0">
        <app-box-interventi [interventi]="informazioni.interventi"></app-box-interventi>
      </div>

      <!-- box-mezzi -->
      <div class="col-3 h6 mb-0">
        <app-box-mezzi [mezzi]="informazioni.mezzi"></app-box-mezzi>
      </div>

      <!-- box-funzionari -->
      <div class="col-3 h6 mb-0">
        <app-box-funzionari [funzionari]="informazioni.funzionariSo"></app-box-funzionari>
      </div>

      <!-- box-meteo -->
      <div class="col-3 h6 mb-0">
        <app-box-meteo></app-box-meteo>
      </div>
    </div>
    <div *ngIf="!informazioni" class="col-12 text-center my-5">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </div>
  </div>
</div>
