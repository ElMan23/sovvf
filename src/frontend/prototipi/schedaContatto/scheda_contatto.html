<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"

<body>
  <div class="section">
    <div class="container">
      <br>
      <br>
      <div class="row">
        <div class="col-md-3">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="ID Scheda">
            <span class="input-group-addon">
                <i class="fa fa-hashtag" aria-hidden="true"></i>
              </span>
            <input type="text" class="form-control" placeholder="N. Scheda" value="1234" readonly="">
          </div>
        </div>
        <div class="col-md-3">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Data Ora Inserimento" >
            <span class="input-group-addon">
              <i class="fa fa-calendar" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Data Ora Inserimento" value="21-03-2017 18:05:08" readonly="">
          </div>
        </div>
        <div class="offset-md-2 col-md-2">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Id. Oper.">
            <span class="input-group-addon">
              <i class="fa fa-id-badge" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Id. Oper." value="205" readonly="">
          </div>
        </div>
        <div class="col-md-2">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Id. Post.">
            <span class="input-group-addon">
                <i class="fa fa-desktop" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Id. Post." value="121156A" readonly="">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-md-8">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Utente">
            <span class="input-group-addon">
               <i class="fa fa-user-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Utente" value="MARIO ROSSI" readonly="">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Telefono">
            <span class="input-group-addon">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Telefono" value="3351234567" readonly="">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Indirizzo">
            <span class="input-group-addon">
                <i class="fa fa-address-card-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Indirizzo" readonly="" value="Via Cavour, 5, Roma, RM">
          </div>
        </div>
        <div class="col-12 col-md-auto">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center=Roma&zoom=14&size=400x400"/>
        </div> 
      </div>

          <div class="input-group" data-toggle="tooltip" data-html="true" title="X (Long.)">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="X (Long.)" aria-describedby="basic-addon1" readonly="">
          </div>
        </div>
        <div class="col-12 col-md-auto">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Y (Lat.)">

          </div>

    <br>
    <br>
      <div class="row">
        <div class="col">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Inf. Addizionali">
            <span class="input-group-addon">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Inf. Addizionali" readonly="" value="Portone Uffici Centrali VVF ">
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Class.Evento">
            <span class="input-group-addon">
               <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Class.Evento" readonly="" value="Classificazione Evento">
          </div>
        </div>
        <div class="col-4 col-md-auto">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Class. Dettaglio">
            <span class="input-group-addon">
               <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Class.Dettaglio" readonly="" value="Classificazione Dettaglio">
          </div>
        </div>
        <div class="col-3 col-md-auto">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Class. Attribuita">
            <span class="input-group-addon">
               <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Class.Attribuita" readonly="" value="Classificazione Attribuita">
          </div>
        </div>
       </div>
      <br>
      <br>
     <div class="row">
        <div class="col-2"> 
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Urgenza">
            <span class="input-group-addon">
               <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Urgenza" readonly="" value="Urgenza">
          </div>
        </div>
        <div class="offset-md-2 col-3">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Persone coinvolte">
            <span class="input-group-addon">
               <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Persone coinvolte" readonly="" value="Persone coinvolte">
          </div>
        </div>
        <div class="offset-md-2 col-3">
          <div class="input-group" data-toggle="tooltip" data-html="true" title="Competenza">
            <span class="input-group-addon">
               <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </span>
            <input type="text" class="form-control" placeholder="Competenza" readonly="" value="Competenza">
          </div>
        </div>
     </div>

 </div>
