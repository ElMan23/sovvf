<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" <="" head="">
  </head><body>
    <div class="section">
      <div class="container">
        <br>
        <br>
        <div class="row">
          <div class="col-md-2">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Numero Scheda">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="N. Scheda" value="1234" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
          <div class="col-md-offset-8 col-md-2">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Identificativo postazione">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span>
              </span>
              <input type="text" aria-describedby="basic-addon1" class="form-control" placeholder="Id. Postazione" readonly="">
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-md-3">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Utente">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="Utente" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Telefono">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="Telefono" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="DataOra Inizio">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="DataOra Inizio" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Identificativo Operatore">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="Op. Id" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Indirizzo">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="Indirizzo" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="X (Long.)">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="X (Long.)" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group" data-toggle="tooltip" data-html="true" title="Y (Lat.)">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
              </span>
              <input type="text" class="form-control" placeholder="Y (Lat.)" aria-describedby="basic-addon1" readonly="">
            </div>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
