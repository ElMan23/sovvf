<html>
<head>
</head>
<body>
 
  <div class="section">
  <div class="container-fluid">
      <div class="col-md-7 card card-block"> 
       <div class="row">
        <div class="col-md-1 ">
          <span class="fa-stack fa-2x">
            <i class="fa fa-truck fa-stack-1x " [ngClass]="{'text-success' : fs.CodiceStato == 'InSede' || fs.CodiceStato == 'Istituto', 
                     'text-danger'  : fs.CodiceStato == 'InViaggio' || fs.CodiceStato == 'SulPosto',
                     'text-primary' : fs.CodiceStato == 'InRientro',
                     'text-default' : fs.CodiceStato == 'FuoriServizio'}"></i>
            <i class="fa fa-circle-o fa-stack-2x text-success"></i>
          <div *ngIf="fs.Disponibile">
           <i class="text-success"></i>
          </div>
          <div *ngIf="!fs.Disponibile">
           <i class="fa fa-ban fa-stack-2x text-danger"></i>
          </div>
        </span>
       </div>
        <div class="col-md-1  h5">
             <div class="badge badge-info">{{fs.Sigla}} </div>
             <div class="card-text">{{fs.Targa}}</div>
        </div>
     
      <div class="col-md-1  h5">
          <div class="badge badge-info" style="align-items: right">{{fs.Genere}}</div>
          <div class="card-text">{{fs.CodiceUnitaOperativa}} </div>
      </div>
       <div class="col-md-2  h5">
          <div class="badge" [ngClass]="{'badge-success' : fs.CodiceStato == 'InSede' || fs.CodiceStato == 'Istituto', 
                     'badge-danger'  : fs.CodiceStato == 'InViaggio' || fs.CodiceStato == 'SulPosto',
                     'badge-primary' : fs.CodiceStato == 'InRientro',
                     'badge-default' : fs.CodiceStato == 'FuoriServizio'}">{{getDescrizioneStato(fs.CodiceStato)}}
          </div>
          <div> {{fs.DataOra | friendlyDate}}  {{fs.DataOra | friendlyHour}}</div>
          </div>
         <div class="col-md-2  h5">
              <div *ngIf="(fs.CodiceStato == 'InViaggio' || fs.CodiceStato == 'SulPosto') && (fs.Disponibile)">
                <button type="button" class="btn btn-primary btn-sm">Rich. Ass.</button>
                  <div  *ngIf="numeroPersone() > 0">
                    <span class="fa fa-users" aria-hidden="true"></span>
                    <span class="badge badge-info">{{numeroPersone()}} </span>
                    <span class="fa fa-level-down" (click)="fs.hideMostraPersone()"></span>

                         
                </div>
              </div>
          </div>
         <div class="col-md-5">
            <button type="button" (click)="setDisponibile(true)">Disponibile</button>
            <button type="button" (click)="setDisponibile(false)">Non Disponibile</button>
            <br>
            <button type="button" (click)="setCodiceStato('InSede')">InSede</button>
            <button type="button" (click)="setCodiceStato('InViaggio')">InViaggio</button>
            <button type="button" (click)="setCodiceStato('SulPosto')">SulPosto</button>
            <button type="button" (click)="setCodiceStato('InRientro')">InRientro</button>
            <button type="button" (click)="setCodiceStato('FuoriServizio')">F.S.</button>
            <button type="button" (click)="setCodiceStato('Istituto')">Ist.to</button>  
          </div> 
         </div>
         <div class="row">
           <div class="col-md-7 h5"> 
            <div *ngIf="fs.mostraPersone">
                 <div class="card">
                    <div class="card-header">{{fs.SiglaSquadra}}</div>
                      <div class="card-block">
                       <p class="card-text" *ngFor="let p of fs.personeSulMezzo" >
                         {{p.descrizione}}
                         <span *ngIf="p.capoPartenza"> Capo Partenza </span>
                         <span *ngIf="p.autista"> Autista </span> 
                        </p>
                     </div>
                   </div>
            </div>
         </div>
         </div>
        </div>
    </div>
 </div>  
</body> 
</html>
