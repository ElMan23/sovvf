<div class="row">
    <div class="col-2">
        <div class="card filtro">
            <div class="card-block">
                <h6>Sede</h6>
                <div *ngFor="let key of getSediKeys()">
                    <label>
                        <input [ngModel]="filtroSedi[key].checked" type="checkbox" (click)="selSede($event, key)" /> {{ key }}
                        <span class="badge badge-pill badge-info">{{ filtroSedi[key].count }}</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="card filtro">
            <div class="card-block">
                <h6>Disponibilit√†</h6>
                <div>
                    <label>
                        <input [ngModel]="filtroDisponibilita.disponibile.checked" type="checkbox" (click)="selDisponibilita($event, 1)" /> Disponibile
                        <span class="badge badge-pill badge-info">{{ filtroDisponibilita.disponibile.count }}</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input [ngModel]="filtroDisponibilita.nonDisponibile.checked" type="checkbox" (click)="selDisponibilita($event, 0)" /> Non disponibile
                        <span class="badge badge-pill badge-info">{{ filtroDisponibilita.nonDisponibile.count }}</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="card filtro">
            <div class="card-block">
                <h6>Stato</h6>
                <div>
                    <input type="checkbox" /> In Sede
                    <span class="badge badge-pill badge-info">30</span>
                </div>
                <div>
                    <input type="checkbox" /> In viaggio
                    <span class="badge badge-pill badge-info">20</span>
                </div>
                <div>
                    <input type="checkbox" /> Sul posto
                    <span class="badge badge-pill badge-info">15</span>
                </div>
                <div>
                    <input type="checkbox" /> In rientro
                    <span class="badge badge-pill badge-info">30</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row col-10">
        <app-mezzoinservizio *ngFor="let m of mezzi" [mezzo]="m" class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4"></app-mezzoinservizio>
    </div>
</div>
