<div class="componente nowrap">
    <b class="qualifica mr-1">{{ componente.descrizioneQualifica }}</b>
    <span class="qualifica mr-1" ngbTooltip="{{ componente.tooltip }}" placement="bottom">{{ componente.nominativo | truncate:16 }}</span>
    <span *ngIf="componente.capoPartenza" title="Capopartenza" class="badge badge-primary">CP</span>
    <span *ngIf="componente.autista" title="Autista" class="badge badge-info">A</span>
    <span *ngIf="componente.rimpiazzo" title="Rimpiazzo" class="badge badge-warning">R</span>
</div>
