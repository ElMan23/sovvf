<li class="list-inline-item mr-1">
    <span class="badge" [ngClass]="{'badge-primary': i==0, 'badge-info': i==1, 'badge-secondary': i>1}"
          (click)="localizzazioneCompetenza(competenza)" ngbTooltip="{{competenza.descrizione}}" placement="bottom"><a>{{ competenza.descrizione | slice:0:3 }}</a></span>
</li>
