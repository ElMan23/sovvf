<div class="row">
  <!-- Loader (!richieste) -->
  <div *ngIf="!richieste" class="mx-auto my-5">
    <img src="../../../assets/img/pink_loader_resized.gif">
  </div>

  <!-- Singola Richiesta Selezionata  -->
  <div *ngIf="richiestaSelezionata" class="col-12 px-0">
    <app-richiesta-selezionata [richiestaSelezionata]="richiestaSelezionata" [richiestaSelezionataState]='richiestaSelezionataState'></app-richiesta-selezionata>
  </div>

  <!-- Lista di singole Richieste -->
  <div class="col-12 pt-1 px-0 scroll" detect-scroll (onScroll)="handleScroll($event)" [bottomOffset]="50" [ngClass]="{'mt-2 m-h-750': !richiestaSelezionata, 'm-h-600': richiestaSelezionata}">
    <div *ngFor="let r of richieste" class="col-6big">
      <div *ngIf="r !== richiestaSelezionata" class="w-100 rounded" [ngClass]="{'card-shadow': r !== richiestaHover, 'card-shadow-hover': r === richiestaHover}">
        <app-sintesi-richiesta [richiesta]="r"></app-sintesi-richiesta>
      </div>
    </div>
  </div>
</div>
