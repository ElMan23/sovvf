<div class="row">
  <!-- Loader (!richieste) -->
  <div *ngIf="!richieste" class="mx-auto my-5">
    <img src="../../../assets/img/pink_loader_resized.gif">
  </div>

  <!-- Singola Richiesta Selezionata  -->
  <div *ngIf="richiestaFissata" class="col-12 px-0">
    <app-richiesta-fissata [richiestaFissata]="richiestaFissata" [richiestaFissataState]='richiestaSelezionataState'></app-richiesta-fissata>
  </div>

  <!-- Lista di singole Richieste -->
  <div class="col-12 pt-1 px-0 scroll-y" detect-scroll (onScroll)="handleScroll($event)" [bottomOffset]="50" [ngClass]="{'mt-2 m-h-750': !richiestaSelezionata, 'm-h-600': richiestaSelezionata}">
    <div *ngFor="let r of richieste | filterBy: ricercaS.searchTerm" class="col-6big">
      <div *ngIf="r !== richiestaFissata" class="w-100 rounded" [ngClass]="{'card-shadow': r !== richiestaHover, 'card-shadow-hover': r === richiestaHover}">
        <app-sintesi-richiesta [richiesta]="r" (richiestaClick)="richiestaClick(r)" (eventiRichiesta)="visualizzaEventiRichiesta(r)" (mouseover)="richiestaHoverIn(r)" (mouseout)="richiestaHoverOut(r)"></app-sintesi-richiesta>
      </div>
    </div>
  </div>
</div>
