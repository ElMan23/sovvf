<div class="card card-inverse {{bgClass}}">
    <div class="card-header">
        <div class="row">

            <div class="col col-sm-3">
                <!-- <i class="fa {{icon}} fa-5x"></i> -->
                <i class="fa {{icon}} fa-2x"></i>                
            </div>

            <!-- <div class="col col-xs-9 text-right"> -->
            <div class="col col-xs-5 text-right">                
                <div class="d-block huge small">{{count}}</div>
                <div class="d-block small">{{label}}</div>

                <div class="d-block huge small">{{count1}}</div>
                <div class="d-block small">{{label1}}</div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <span class="float-left">View Details {{data}}</span>
        <a href="javascript:void(0)" class="float-right card-inverse">
            <span ><i class="fa fa-arrow-circle-right"></i></span>
        </a>
    </div>

</div>
