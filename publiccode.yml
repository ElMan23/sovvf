  it:
    localisedName: Sala Operativa VVF
    genericName: sovvf
    shortDescription: Sala Operativa VVF
    longDescription: >
      SOVVF è il progetto di reingegnerizzazione del software applicativo per
      le sale operative del Corpo Nazionale dei Vigili del Fuoco. Il software
      consente l'acquisizione delle chiamate di soccorso, la gestione delle
      code, il dispiegamento delle risorse per il contrasto all'emergenza, la
      pianificazione anticipata del dispositivo di soccorso. Il sistema
      è costituito da un moduilo di backend sviluppato in tecnologia .NET Core
      WebApi e un frontend sviluppato in tecnologia Angular7, oltre ad altri
      moduli a corredo per la gestione di processi collaterali. Il software
      è al momento in piena fase di sviluppo e non è acquisibile per scenari di
      esercizio.
    documentation: 'https://github.com/vvfosprojects/sovvf/tree/master/doc'
    features:
       - Web based frontend for operators.
       - RESTful backend.
       - Call management.
       - Emergency Teams dispatch.
       - GIS based emergency management.
